<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VolunTiers</title>
  <link rel="stylesheet" href="profile_page.css">
</head>

<body>

  <header id="site-header">
    <div id="site-name">VolunTiers</div>

    <ul>
      <li><a href="default.asp">Home</a></li>
      <li><a href="News.asp">News</a></li>
      <li><a href="Events.asp">Events</a></li>
      <li><a href="Ranking.asp">Rank</a></li>
      <li><a href="AboutUs.asp">About</a></li>
      <li><a href="ContactUs.asp">Contact</a></li>
      <li><a href="Profile.html">Profile</a></li>
    </ul>
  </header>

  <div class="form-container">
    <form action="" id="profileForm">
      <div class="column-left">

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>

        <label for="handicap">Handicap:</label>
        <select name="handicap" id="handicap" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
</div>

      <div class="column-right">
        <label for="photo">Profile Picture:</label>
        <input type="file" name="photo" id="photo" onchange="displayProfilePic()">
        <img src="#" alt="Profile Picture" style="display:none;" id="profilePic">

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="myresume">

        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script>
    function displayProfilePic() {
      const input = document.getElementById('photo');
      const img = document.getElementById('profilePic');
      const reader = new FileReader();

      reader.onload = function(e) {
        img.src = e.target.result;
        img.style.display = 'block';
      };

      if (input.files && input.files[0]) {
        reader.readAsDataURL(input.files[0]);
      }
    }

    function submitForm() {
      document.getElementById("profileForm").submit();
    }
  </script>
</body>
</html>
