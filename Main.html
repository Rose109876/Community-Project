<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VolunTiers</title>
  <link rel="stylesheet" href="the css file for styling.css">
</head>


<body>

  <header id="site-header">
    <div id="site-name">VolunTiers</div>

  </header>


  <div id="login-register-container">
    <h1>Welcome</h1>
    <button id="login-button">Login</button>
    <button id="register-button">Register</button>
  </div>

  <div id="login-form" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <button id="login-submit">Login</button>
    <button id="back-button">Back</button>
  </div>

  <div id="register-form" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="register-name" placeholder="Name"><br>
    <input type="text" id="register-username" placeholder="Username"><br>
    <input type="text" id="register-email" placeholder="Email"><br>
    <input type="password" id="register-password" placeholder="Password"><br>
    <input type="password" id="confirm-password" placeholder="Confirm Password"><br>
    <button id="register-submit">Register</button>
    <button id="back-button-reg">Back</button>
  </div>

  <div id="user-dashboard" style="display:none;">
    <div id="user-info">
      <img src="0b72efb9b23970d3b4831ca37ded057f.jpg" alt="Profile Picture" id="profile-picture" style="float:left;">
      <p id="username-display"></p>
      <p id="user-role"></p>
    </div>

    <div id="user-menu">
  <a href="#" onclick="showSection('portfolio')">Portfolio (Jobs Taken)</a><br>
  <a href="#" onclick="showSection('rewards')">My Rewards (From Rankings)</a><br>
  <a href="Profile.html" onclick="showSection('personal-info')">Personal Info</a><br>
  <a href="#" onclick="showSection('calendar')">Calendar</a><br>
  <a href="#" onclick="showSection('tasks')">Tasks</a><br>
  <a href="#" onclick="showSection('traits')">Traits/Tags</a><br>
  <a href="#" onclick="showSection('contact-preference')">Contact Preference</a><br>
  <a href="#" onclick="showSection('social-networks')">Social Networks</a><br>
      <a href="contact.html">Need Help?</a><br>
      <button onclick="logout()">Sign Out</button>
    </div>
    <div id="admin-section" style="display:none;">
      <h3>Admin Section</h3>
<a href="#" onclick="showSection('events')">Events</a><br>
<a href="#" onclick="showSection('notices')">Notices</a><br>
<a href="#" onclick="showSection('banners')">Banners</a><br>
<a href="#" onclick="showSection('messages')">Messages</a><br>
<a href="#" onclick="showSection('users')">Users (Admin Privileges)</a><br>
    </div>
  </div>
  </div>

   <script type="module" src="server.mjs"></script>
   <script src="the javascript for function.js"></script>
</body>
</html>
